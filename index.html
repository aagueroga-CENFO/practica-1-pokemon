<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Alonso Agüero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-custom">

    <div class="container py-5">
        <header class="pokedex-header">
            <h1 class="pokedex-title">Pokédex - Alonso Agüero</h1>
            <div class="search-wrapper">
                <input type="text" id="filter-input" class="form-control search-input" placeholder="Buscar Pokémon...">
            </div>
        </header>

        <div id="pokemon-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>

        <div id="no-results" class="text-center d-none mt-5">
            <div class="no-results-alert">
                <h4 class="mb-0">⚠️ No se encontraron coincidencias.</h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
