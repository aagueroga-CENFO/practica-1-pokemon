<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Práctica 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados mínimos */
        .pokemon-card { cursor: pointer; transition: transform 0.2s; }
        .pokemon-card:hover { transform: scale(1.05); }
        #pokemon-container { min-height: 400px; }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Listado de Pokémon</h1>

        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <label for="filter-input" class="form-label fw-bold">Filtrar Pokémon:</label>
                <input type="text" id="filter-input" class="form-control" placeholder="Ej: Pikachu o Char...">
            </div>
        </div>

        <div id="pokemon-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            </div>

        <div id="no-results" class="text-center d-none mt-4">
            <p class="text-muted">No se encontraron coincidencias.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
